version: '3'

services:
  myapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 1444:1444
    depends_on:
      - postgres

  postgres:
      image: postgres:latest
      environment:
        POSTGRES_USER: ${Username}
        POSTGRES_PASSWORD: ${Password}
        POSTGRES_DB: ${Database}
      volumes:
        - postgres-db-volume:/var/lib/postgresql/data
      ports:
        - 5432:5432
      restart: always

volumes:
  postgres-db-volume:
